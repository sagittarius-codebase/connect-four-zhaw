<!doctype html>

        <title >Connect Four</title >

        <style >

            div {
                box-sizing: border-box;
            }

            .board {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                width: 84vw;
                margin: auto;
                outline: 1px solid black;
            }

            .board .field {
                border: 1px solid black;
                width: 12vw;
                height: 12vw;
            }

            .board .field:first-child {
                display: block;
            }

            .board .field .piece {
                width: 10vw;
                height: 10vw;
                border-radius: 50%;
                margin: 1vw;
            }

            .board .field .blue {
                background-color: blue;
            }

            .board .field .red {
                background-color: red;
            }

        </style >


    </head >
